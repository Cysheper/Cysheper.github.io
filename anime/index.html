function weigt(a) {
  var countA = (a.collection && a.collection.doing) || 0;
  var droppedA = (a.collection && a.collection.dropped) || 0;
  var wishA = (a.collection && a.collection.wish) || 0;
  var ratingA = (a.rating && a.rating.score) || 0;
  var ratingTotalA = (a.rating && a.rating.total) || 0;
  var collectA = (a.collection && a.collection.collect) || 0;
  var scoreA = (countA * 0.7 - droppedA * 0.2 + wishA * 0.1 + collectA * 0.3) + (ratingA * 50) + ratingTotalA * 0.7;
  return scoreA;
}
